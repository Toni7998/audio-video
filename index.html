<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Àudio i Vídeo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Deixem el audio original-->
    <audio id="audio" controls>
        <source src="media/techbg.mp3" type="audio/mp3">
        Ho sento, el teu navegador no suporta àudio d'HTML5.
    </audio>

    <br>

    <!-- Afegim una capa que mostra si l'àudio s'està reproduint: ho fem amb una animació CSS. -->
    <div class="fonsPlayer">
        <div class="ocean">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>

    <br>

    <!--Creem els botons i el slider-->
    <svg id="escuchar" width="50" height="50">
        <polygon points="10,10 10,40 40,25" fill="#333" />
    </svg>
    <svg id="parar" width="50" height="50">
        <rect x="10" y="10" width="30" height="30" fill="#333" />
    </svg>

    <svg width="100" height="10">
        <line x1="0" y1="5" x2="100" y2="5" stroke="#000" />
        <circle id="slider" cx="50" cy="5" r="5" fill="#f00" />
    </svg>

    <br> <br>
    <div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee;">
        "<a rel="nofollow" class="external text"
            href="https://timtaj.com/royalty-free-music/background-technology">Background Technology</a>"
        by <a rel="nofollow" class="external text" href="https://freemusicarchive.org/music/timtaj/contact">Taj Tim</a>
        is licensed under <a rel="nofollow" class="external text"
            href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Attribution-NonCommercial-NoDerivatives 4.0
            International License</a>
    </div>

    <div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee;">
        "Animació CSS de <a rel="nofollow" href="https://codepen.io/tedmcdo">Ted MacDonald</a>:
        a CodePen <a rel="nofollow" href="https://codepen.io/tedmcdo/pen/PqxKXg">CSS & SVG Waves Animation</a>
    </div>

    <script>
        //  Declaramos las variables y agarramos los elementos del html
        var audio = document.getElementById("audio");
        var escuchar = document.getElementById("escuchar");
        var parar = document.getElementById("parar");
        var slider = document.getElementById("slider");
        var isMouseDown = false;

        //  Hacemos que funcione el boton de play
        escuchar.addEventListener("click", function () {
            if (audio.paused) {
                audio.play();
                // Añadir la clase 'playing' a los elementos '.wave'
                document.querySelectorAll('.wave').forEach(function (wave) {
                    wave.classList.add('playing');
                });
            } else {
                audio.pause();
                // Eliminar la clase 'playing' de los elementos '.wave'
                document.querySelectorAll('.wave').forEach(function (wave) {
                    wave.classList.remove('playing');
                });
            }
        });

        //  Hacemos que funcione el boton de stop
        parar.addEventListener("click", function () {
            audio.pause();
            audio.currentTime = 0;
            // Eliminar la clase 'playing' de los elementos '.wave'
            document.querySelectorAll('.wave').forEach(function (wave) {
                wave.classList.remove('playing');
            });
        });

        //  Hacemos que funcione el slider
        slider.addEventListener('mousedown', function () {
            isMouseDown = true;
        });

        window.addEventListener('mouseup', function () {
            isMouseDown = false;
        });

        window.addEventListener('mousemove', function (e) {
            if (!isMouseDown) return;
            var x = e.clientX;
            var svgRect = slider.parentElement.getBoundingClientRect();
            if (x < svgRect.left) x = svgRect.left;
            if (x > svgRect.right) x = svgRect.right;
            slider.setAttribute('cx', x - svgRect.left);
            audio.volume = (x - svgRect.left) / svgRect.width;
        })
    </script>
</body>

</html>
