<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Àudio i Vídeo</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Deixem el audio original-->
    <audio id="myAudio" controls>
        <source src="media/techbg.mp3" type="audio/mp3">
        Ho sento, el teu navegador no suporta àudio d'HTML5.
    </audio>

    <br> <br>

    <!--Creem els botons i el slider-->
    <button id="escuchar">Escuchar</button>
    <button id="parar">Parar</button>
    <input type="range" id="volumenSlider" min="0" max="1" step="0.1" value="1">
    
    <br> <br> 
    <div style="padding: 1em; margin-bottom: 1em; border: 1px; background-color: #eee;">
        "<a rel="nofollow" class="external text"
            href="https://timtaj.com/royalty-free-music/background-technology">Background Technology</a>"
        by <a rel="nofollow" class="external text" href="https://freemusicarchive.org/music/timtaj/contact">Taj Tim</a>
        is licensed under <a rel="nofollow" class="external text"
            href="https://creativecommons.org/licenses/by-nc-nd/4.0/">Attribution-NonCommercial-NoDerivatives 4.0
            International License</a>

    </div>
    <script>
        //  Declaramos las variables y agarramos los elementos del html
        var myAudio = document.getElementById("myAudio");
        var playButton = document.getElementById("escuchar");
        var stopButton = document.getElementById("parar");
        var volumenSlider = document.getElementById("volumenSlider");

        //  Hacemos que funcione el boton de play
        playButton.addEventListener("click", function () {
            if (myAudio.paused) {
                myAudio.play();
            } else {
                myAudio.pause();
            }
        });

        //  Hacemos que funcione el boton de stop
        stopButton.addEventListener("click", function () {
            myAudio.pause();
            myAudio.currentTime = 0;
        });

        //  Hacemos el slider del volumen
        volumenSlider.addEventListener("input", function () {
            myAudio.volume = volumenSlider.value;
        });
    </script>
</body>

</html>
